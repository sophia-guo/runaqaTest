name: "run-aqa build with push to master"
on:
  push:

jobs:
  hotspot:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-2019]
        javaToBuild: [jdk11u, jdk16u]
    steps:
    - uses: actions/checkout@v1
    - uses: sophia-guo/build-jdk@win
      id: buildJDK
      with:
        javaToBuild: ${{ matrix.javaToBuild }}
    - run: ${{ steps.buildJDK.outputs.BuildJDKDir }}/bin/java -version
